# Trigger the workflow on push or pull request
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Python Validator
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: python3 -m test.validate_pids

